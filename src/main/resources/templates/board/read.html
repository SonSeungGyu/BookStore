<!DOCTYPE html>
<html lang="en">

<head>
<title>Shop Item</title>
<link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet" />
<link href="/css/styles.css" rel="stylesheet" />
<script src="/js/scripts.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container px-4 px-lg-5">
			<a class="navbar-brand" href="#!">ssg</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#!">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#!">About</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" id="navbarDropdown" href="#"
						role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="#!">All Products</a></li>
							<li><hr class="dropdown-divider" /></li>
							<li><a class="dropdown-item" href="#!">Popular Items</a></li>
							<li><a class="dropdown-item" href="#!">New Arrivals</a></li>
						</ul></li>
				</ul>
				<form class="d-flex">
					<a th:href="@{/board/list}">
						<button type="button" class="btn btn-outline-dark">목록으로</button>
					</a>
				</form>
			</div>
		</div>
	</nav>
	<section class="py-5">
		<div class="container px-4 px-lg-5 my-5">
			<div class="row gx-4 gx-lg-5 align-items-center">
				<div class="col-md-6">
					<img class="card-img-top mb-5 mb-md-0"
						src="https://dummyimage.com/600x700/dee2e6/6c757d.jpg" alt="..." />
				</div>
				<div class="col-md-6">
					<h1 class="display-5 fw-bolder">[[${dto.title}]]</h1>
					<div class="fs-5 mb-5">
						<span>[[${dto.price}]]원</span>
					</div>
					<div class="small mb-1">저자 [[${dto.writer}]]</div>
					<div class="small mb-1">출판사 [[${dto.company}]]</div>
					<div class="small mb-1">등록일 [[${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}]]</div>
					<p class="lead">[[${dto.summary}]]</p>
					<div class="d-flex">
						<a th:href="@{/board/modify(no=${dto.no})}">
							<button type="button" class="btn btn-outline-dark">도서정보수정</button>
						</a>
					</div>
				</div>
			</div>
		</div>
	</section>

	<footer class="py-5 bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p>
		</div>
	</footer>
	<!-- review board -->
	<script th:inline="javascript">
			$(document).ready(
				function(){
					var msg = [[${msg1}]];
					
					if(msg != null){
						alert(msg + " 번 도서가 등록되었습니다.");
					}
				}		
			);
	</script>
</body>
</html>
