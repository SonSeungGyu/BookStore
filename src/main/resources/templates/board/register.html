<!DOCTYPE html>
<th:block th:replace="~{ /layout/basic :: setContent(~{this :: content})}">

	<th:block th:fragment="content">
	
		<h1 class="mt-4">상품등록</h1>

		<form th:action="@{/board/register}" th:method="post">
			<div class="form-group">
				<label>제목</label> <input type="text" class="form-control"
					name="title">
			</div>
			<div class="form-group">
				<label>요약내용</label>
				<textarea class="form-control" rows="5" name="summary"></textarea>
			</div>
			<div class="form-group">
				<label>저자</label> <input type="text" class="form-control"
					name="writer">
			</div>
			<div class="form-group">
				<label>출판사</label> <input type="text" class="form-control"
					name="company">
			</div>
			<div class="form-group">
				<label>가격</label> <input type="text" class="form-control"
					name="price">
			</div>

			<button type="submit" class="btn btn-outline-dark">등록</button>
		</form>

	</th:block>

</th:block>
