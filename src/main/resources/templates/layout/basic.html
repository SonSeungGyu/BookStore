<!DOCTYPE html>
<html lang="en">

<th:block th:fragment="setContent(content)">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Shop Homepage - Start Bootstrap Template</title>
<link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
<link href="/css/styles.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/scripts.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
	<body>
		<!-- Navigation-->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container px-4 px-lg-5">
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
					
					<!-- 검색 -->
					<form th:action="@{/board/list}" method="get" class="d-flex">
						<input type = "text" name="keyword" placeholder="검색">
						<button type="submit" class="btn btn-outline-dark bi-search">검색</button>
					</form>
					
						<li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="#!">About</a></li>
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" id="navbarDropdown" href="#"
							role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" href="#!">All Products</a></li>
								<li><hr class="dropdown-divider" /></li>
								<li><a class="dropdown-item" href="#!">Popular Items</a></li>
								<li><a class="dropdown-item" href="#!">New Arrivals</a></li>
							</ul></li>
					</ul>
					<form class="d-flex">
					<a th:href="@{/board/list}">
						<button type="button" class="btn btn-outline-dark">전체목록</button>
					</a>
					</form>
					<form class="d-flex">
						<!-- 도서 등록 버튼 -->
						<a th:href="@{/board/register}">
							<button type="button" class="btn btn-outline-dark">도서등록</button>
						</a>
					</form>
				</div>
			</div>
		</nav>
		<!-- Header-->
		<header class="bg-dark py-5">
			<div class="container px-4 px-lg-5 my-5">
				<div class="text-center text-white">
					<h1 class="display-4 fw-bolder">BOOK</h1>
					<p class="lead fw-normal text-white-50 mb-0"></p>
				</div>
			</div>
		</header>
		
		<!--도서 품목 하나씩 조각으로 들어가는 섹션-->
		<section class="py-5">
			<div class="container px-4 px-lg-5 mt-5">
				<div
					class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
					<!-- 상품 박스 시 -->
					<th:block th:replace="${content}"></th:block>
					<!-- 상품박스  -->

				</div>
			</div>
		</section>
		
		<!-- Footer-->
		<footer class="py-5 bg-dark">
			<div class="container">
				<p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p>
			</div>
		</footer>
		
		<!-- JS -->
		<script th:inline="javascript">
			$(document).ready(
				function(){
					var msg = [[${msg}]];
					
					if(msg != null){
						alert(msg + " 번 도서가 등록되었습니다.");
					}
				}		
			);
		</script>
	</body>
</html>
